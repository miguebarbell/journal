<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico?v=2" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Comfortaa&family=Fira+Code:wght@300&family=Just+Another+Hand&family=Special+Elite&family=Permanent+Marker&family=Rock+Salt&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Fitness Journal."
    />
    <title>Fitness Journal</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      noscript  div{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
        background-image: linear-gradient(25deg, violet, blue);
        color: black;
        position: absolute;
        top: 0;
      }
      noscript div a {
        /*text-decoration: none;*/
        color: black;
        font-size: 2rem;
        padding: 0.5rem 0;
        font-family: 'Confortaa', italic;
      }
      noscript div marquee {
        font-weight: bold;
        font-size: 3rem;
        padding: 0.5rem 0;
      }

      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
        monospace;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div>
        <marquee>You need to enable JavaScript to run Journal app =(</marquee>
        <a href="https://enablejavascript.co">more information here</a>
      </div>
    </noscript>
    <div id="root"></div>
  </body>
</html>
